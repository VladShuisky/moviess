{% extends 'movies/base.html' %}

{% block content%}
<div class="left-ads-display col-lg-9">
    <div class="row">
        {% for movie in movies %}
        <div class="col-md-4 product-men">
            <div class="product-shoe-info editContent text-center mt-lg-4" >
                <div class="men-thumb-item">
                    <img src="{{ movie.poster.url }}" class="img-fluid" alt="" > 
                </div>
                <div class="item-info-product">
                    <h4 class="">
                        <a href="{{ movie.get_absolute_url }}" class="editContent" >{{movie.title}} <span class="ctr">({{movie.country}})</span></a>
                    </h4>

                    <div class="product_price">
                        <div class="grid-price">
                            <span class="money editContent" ><b>Актеры:</b>
                                {% for actor in movie.get_forward_actors %}
                                    <a href="{% url 'movies:actor' actor.name %}" class>{{actor.name}}</a>,
                                {% endfor %}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
