{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>this is bloggg</h1>       
        </header>
        <main>
            {% if posts %}
                <a href="{% url 'blog:postcreatingpage' %}"><img class="plus" src="{% static 'blog/images/plus.png' %}" alt=""></a>
                <p>Здравствуйте, {{ user.username }}</p>
                <ul>
                    {% for post in posts %}
                        <li><a href="{% url 'blog:detail' post.id %}">{{post}}</a></li>
                    {% endfor %}
                </ul>
            {% endif %}
            
        </main>
        <footer>
            <p><a href="{% url 'blog:logout' %}">logout</a></p>
        </footer>
    </div>
</body>
</html>
